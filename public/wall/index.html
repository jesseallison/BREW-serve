  <script src="/socket.io/socket.io.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }

    @font-face {
      font-family: VAG-Rounded-Std-Light;
      src: url(../data/VAG-Rounded-Std-Light.ttf);
    }

    @font-face {
      font-family: VAG-Rounded-Std-Thin;
      src: url(../data/VAG-Rounded-Std-Thin.ttf);
    }

    @font-face {
      font-family: VAG-Rounded-Std-Black;

      font-family: VAG-Rounded-Std-Bold;
      src: url(../data/VAG-Rounded-Std-Bold.ttf);

    #quote {
      position: absolute;
      top: 7vw;
      left: 8vw;
      right: 5vw;
      color: white;
      font-size: 7vh;
      font-family: VAG-Rounded-Std-Thin;
      text-shadow: 1px 1px 2px black;
    }

    .ad {
      position: absolute;
      left: 9vw;
      /* text-align: center; */

      font-family: VAG-Rounded-Std-Thin;
      font-size: 4vh;
      color: white;
      background-color: black;
      padding: 15px;
    }

    .ad span {
      font-family: VAG-Rounded-Std-Bold;
      text-decoration: underline;
    }

    @keyframes blink {
      50% {
        text-shadow: 0 0 12px white;
      }
    }

    .ad span {
      animation: 4s infinite alternate blink;
    }

  <script>
    var quoteNumber = 0;
    var quotePhrase = 0;
    var h = 0;
    var s = 0;
    var l = 25;
    var x = 0;
    var y = 0;
    var mcount = 0;
    var pmcount = -1;
    var socket = io.connect(window.location.origin);
    socket.on('triggerPhrase', function (data) {
      quotePhrase = data.quotePhrase;
      quoteNumber = data.quoteNumber;
      h = data.h;
      s = data.s;
      l = data.l;
      x = data.x;
